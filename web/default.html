<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    // center: {lat: -28, lng: 137} //aus
    center: {lat: 37.762, lng: -122.44}, //SF
  });

  // load geojson
  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
  // map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');
  map.data.loadGeoJson('https://raw.githubusercontent.com/crupley/hoodie/master/results/geojsontest.json');
  // map.data.loadGeoJson('file:/google.json');

  // set polygon properties
  map.data.setStyle(function(feature){
    var color = feature.getProperty('color');
    return {
      fillColor: color
    };
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYqyh-lKoQk0GcE75hO10Kbiv3Rs1sUc8&signed_in=true&callback=initMap"></script>
  </body>
</html>
