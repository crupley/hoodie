<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


function initMap() {

  //map stylizing
  var customMapType = new google.maps.StyledMapType([
    {
      stylers: [
        {hue: '#890000'},
        {visibility: 'simplified'},
        {gamma: 0.5},
        {weight: 0.5}
      ]
    },
    {
      elementType: 'labels',
      stylers: [{visibility: 'off'}]
    },
    {
      featureType: 'water',
      stylers: [{color: '#890000'}]
    }
  ], {
    name: 'Custom Style'
  });
  var customMapTypeId = 'custom_style';

  //initiate map
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 37.755, lng: -122.43}, //SF
    zoom: 12
    //mapTypeControlOptions: {
    //  mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    //}
  });
  var ctaLayer = new google.maps.KmlLayer({
    url: 'https://github.com/crupley/hoodie/raw/master/results/gall.kml',
    map: map
  });

  // more style
  map.mapTypes.set(customMapTypeId, customMapType);
  map.setMapTypeId(customMapTypeId);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYqyh-lKoQk0GcE75hO10Kbiv3Rs1sUc8&callback=initMap"
        async defer></script>
  </body>
</html>
