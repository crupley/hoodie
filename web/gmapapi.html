    <script>


function initMap() {

  //map stylizing, Subtle Grayscale from Snazzy Maps
  var customMapType = new google.maps.StyledMapType([{"featureType":"landscape","stylers":[{"saturation":-100},{"lightness":65},{"visibility":"on"}]},{"featureType":"poi","stylers":[{"saturation":-100},{"lightness":51},{"visibility":"simplified"}]},{"featureType":"road.highway","stylers":[{"saturation":-100},{"visibility":"simplified"}]},{"featureType":"road.arterial","stylers":[{"saturation":-100},{"lightness":30},{"visibility":"on"}]},{"featureType":"road.local","stylers":[{"saturation":-100},{"lightness":40},{"visibility":"on"}]},{"featureType":"transit","stylers":[{"saturation":-100},{"visibility":"simplified"}]},{"featureType":"administrative.province","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"labels","stylers":[{"visibility":"on"},{"lightness":-25},{"saturation":-100}]},{"featureType":"water","elementType":"geometry","stylers":[{"hue":"#ffff00"},{"lightness":-25},{"saturation":-97}]}], {
    name: 'Custom Style'
  });
  var customMapTypeId = 'custom_style';

  //initiate map
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 37.762, lng: -122.44}, //SF
    zoom: 12
    //mapTypeControlOptions: {
    //  mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    //}
  });
  var kmlLayer = new google.maps.KmlLayer({
    url: 'https://github.com/crupley/hoodie/raw/master/results/gall.kml',
    map: map
  });

  kmlLayer.addListener('click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });

  function showInContentWindow(text) {
    var sidediv = document.getElementById('content-window');
    sidediv.innerHTML = text;
  }

  // more style
  map.mapTypes.set(customMapTypeId, customMapType);
  map.setMapTypeId(customMapTypeId);
}

    </script>

    <script type="text/javascript">

      // Load the Visualization API and the chart package
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded
      google.setOnLoadCallback(drawChart_percent);
      google.setOnLoadCallback(drawChart_weekend);
      google.setOnLoadCallback(drawChart_day);

      // Callback that creates and populates a data table,
      // instantiates the crime by type chart, passes in the data and
      // draws it
      function drawChart_count(crime_data) {
        // Create the data table.
        var data = new google.visualization.DataTable();
        var crime_data = typeof crime_data !== 'undefined' ? crime_data: 0;
        var q_count = crime_data[0]
        var nv_count = crime_data[1];
        var vbi_count = crime_data[2];
        var vt_count = crime_data[3];
        var v_count = crime_data[4];
        data.addColumn('string', 'Crime Category');
        data.addColumn('number', 'Crimes');
        data.addRows([
          ['Quality', q_count],
          ['Nonviolent', nv_count],
          ['Car Break In', vbi_count],
          ['Car Theft', vt_count],
          ['Violent', v_count]
        ]);

        // Set chart options
        var options = {'title':'Crime Counts by Category',
                       'width':300,
                       'height':300,
                       'legend':'none',
                       'vAxis':{
                          'title':"Count",
                          'viewWindowMode':'explicit',
                          'viewWindow':{'max':300,'min':0}}
                       };

        // Instantiate and draw chart, passing in options
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_one'));
        chart.draw(data, options);
      }

    </script>
