<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      .fluid-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
      }
      .fluid-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
            border: none;
      }
    </style>
  </head>
  <body>
    <h1>Um, chello?</h1>
    <div class="fluid-wrapper">
    <iframe src="https://www.google.com/maps/d/embed?mid=z3_oXHAUo42Y.kXHlR4f0mmuI" width="640" height="480"></iframe>
    </div>
  </body>
</html>
